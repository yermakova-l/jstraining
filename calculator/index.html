<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" >
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" >
    
    </head>
    <body>
        <header>
            <h1>Wallet</h1>
        </header>
        <div id="wrapper">
            <div id="wallet">
                <p>My balance</p>
                <div id="balance">0</div>
                <div id="moneyInOut">
                    <div id="putIn">IN</div>
                    <div id="putOut">OUT</div>
                </div>
            </div>
            <div id="calc">
                <table id="calc">
                    <tr>
                        <td colspan="4" id="resultfld">Result</td>
                    </tr>
                    <tr>
                        <td id="clear">CL</td>
                        <td>/</td>
                        <td>*</td>
                        <td>+</td>
                    </tr> 
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>-</td>
                    </tr> 
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td rowspan="3">=</td>
                    </tr> 
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        
                    </tr> 
                    <tr>
                        <td colspan="2">0</td>
                        <td>.</td>
                        
                    </tr>
                </table>
            </div><!-- Calc -->
        </div><!- wrapper -->
        <script src="calc.js"></script> 
    </body>
    
</html>
